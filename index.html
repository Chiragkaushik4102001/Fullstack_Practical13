<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 13</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-color: rgb(167, 229, 231) ; */
        }
        .head{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 8vh;
            width: 100%;

            background-color: white;
        }
        .table{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .table table{
           width: 60%;
           height: 80vh;
           /* border: 2px solid black; */
        }

        .table table thead tr.heading{
            font-size: 40px;
            color: blueviolet;
            background-color: rgb(167, 229, 231);
        }

        .table table tbody tr.price{
            font-size: 30px;
            color: green;
        }

        .table table tbody tr td i.fa-check{
            color: green;
            font-size: 20px;
        }
        .table table tbody tr td i.fa-times{
            color: red;
            font-size: 20px;
        }
        .table table tbody tr td{
            text-align: center;
        }
        .color{
            background-color: rgb(167, 229, 231);
        }
        .table table tbody tr td a{
            text-decoration: none;
            color: white;
            background-color: purple;
            padding: 10px 25px;
            /* margin: 10px 10px; */
            border-radius: 10px;
        }
        .table table tbody tr td a:hover{
            color: yellow;
        }

        tbody>tr.color>:nth-child(1){ 
            background-color: rgb(141, 211, 211);
}
        tbody>tr.color>:nth-child(2){ 
            background-color: rgb(206, 160, 233);
}
        tbody>tr.color>:nth-child(3){ 
            background-color: rgb(143, 229, 165);
}
        tbody>tr.color>:nth-child(4){ 
            background-color: rgb(228, 235, 170);
}
        
thead>tr>:nth-child(1){ 
            background-color:  rgb(141, 211, 211);
}
        thead>tr>:nth-child(2){ 
            background-color: rgb(206, 160, 233);
}
        thead>tr>:nth-child(3){ 
            background-color: rgb(143, 229, 165);
}
        thead>tr>:nth-child(4){ 
            background-color: rgb(228, 235, 170);
}

.table table thead tr th,.table table tbody tr td{
    padding: 10px 10px;
    margin: 10px 10px;
}
 

    </style>

    
  </head>
  <body>
    <div class="head">
      <h1>SELECT YOUR PLAN</h1>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr class="heading">
            <th><i class="fas fa-building"></i> Basic</th>
            <th><i class="fas fa-ring"></i> Plus</th>
            <th><i class="fas fa-envelope-square"></i> Deluxe</th>
            <th><i class="fas fa-palette"></i> Pro</th>
          </tr>
        </thead>

        <tbody>
          <tr class="price">
            <td>Rs 500/-</td>
            <td>Rs 1500/-</td>
            <td>Rs 2500/-</td>
            <td>Rs 3500/-</td>
          </tr>

          <tr class="color">
            <td>59 Pages</td>
            <td>75 Pages</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
          </tr>

          <tr>
            <td>3 users</td>
            <td>5 users</td>
            <td>10 users</td>
            <td>Unlimited</td>
          </tr>

          <tr class="color">
            <td>10 Sites</td>
            <td>25 Sites</td>
            <td>100 Sites</td>
            <td>Unlimited</td>
          </tr>

          <tr>
            <td>50 MB</td>
            <td>250 MB</td>
            <td>1 GB</td>
            <td>5 GB</td>
          </tr>

          <tr class="color">
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
          </tr>

          <tr>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
          </tr>

          <tr class="color">
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
          </tr>

          <tr>
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
          </tr>

          <tr class="color">
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-check"></i></td>
            <td><i class="fa fa-check"></i></td>
          </tr>

          <tr>
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-times"></i></td>
            <td><i class="fa fa-check"></i></td>
          </tr>

          <tr class="color">
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
            <td><a href="#">Sign Up</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
